{extend name="public/base"}

{block name="mycss"}
<style type="text/css">
    .login-btn {
        width: 80%;
    }

    .cap {
        background-color: rgb(224,212,166);
        float: right;
        position: absolute;
        z-index: 100;
        margin-right: -80px;
        /*margin: auto;*/
        /*padding: auto;*/
        border-radius: 5px;
        margin: 10px -30px;
    }

    .loading {
        display: none;
    }
    
    

</style>
{/block}

{block name="content"}
<div class="login clearfloat box-s">
    <h3>会员登录</h3>
    <form method="post">
        {:token()}
        <div class="list clearfloat">
            <ul>
                <li class="ra3">
                    <p class="fl clearfloat">
                        <span class="opa5"></span>
                        <i class="iconfont icon-yonghuming"></i>
                    </p>
                    <div class="nr clearfloat fl">
                        <span class="opa3"></span>
                        <input type="text" name="username" value="" placeholder="用户姓名" />
                    </div>
                </li>
                <li class="ra3">
                    <p class="fl clearfloat">
                        <span class="opa5"></span>
                        <i class="iconfont icon-mima"></i>
                    </p>
                    <div class="nr clearfloat fl">
                        <span class="opa3"></span>
                        <input type="text" name="password" id="" value="" placeholder="登录密码" />
                    </div>
                </li>
                <li class="ra3">
                    <p class="fl clearfloat">
                        <span class="opa5"></span>
                        <i class="iconfont icon-yanzhengma"></i>
                    </p>
                    <div class="nr nrtwo clearfloat fl">
                        <span class="opa3"></span>
                        <input type="text" name="captcha" id="" value="" placeholder="验证码" />
                        <img src="{:captcha_src()}" class="cap" onclick="this.src='{:captcha_src()}'+'?'+Math.random()" alt="captcha" />      
                    </div>
                </li>
            </ul>
        </div>
        <div class="mima clearfloat">
            <ul>
                <li class="fl">
                    <div class="xuan clearfloat fl">
                        <div class="radiofour" > 
                            <label>
                                <input type="checkbox" name="is_remember" value="1" />
                                <div class="option"></div>
                                <span class="opt-text">记住密码</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="fr">
                    <a href="verification.html">找回密码？</a>
                </li>
            </ul>
        </div>
        <div class="login-btn">
            <input type="submit" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
        </div>
    </form>
</div>
{/block}

{block name="myjs"}
<script type="text/javascript">
    $(document).ready(function(){
        $(".active").removeClass("active");
    })
</script>
{/block}
