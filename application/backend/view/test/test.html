<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="__BACKEND__lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("button").click(function(){
            $("p").toggle('slow');
        });
    });
</script>
</head>
<body>
    <input type="text" id="namevalue" name="name">
    <button id="btn">点我</button>
    结果：<span id="result"></span>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('#btn').click(function() {
            $.ajax({
                type:"GET",
                url:"{:url('/backend/test/my_try')}",
                // data: {'name':$('#namevalue').val()},
                // dataType:"json",
                success: function(data){
                    var a = eval("("+data+")");
                    $('#result').text(a.name);
                },
                error: function(jqXHR){
                    alert('发生错误:' + jqXHR.status);
                }
            });
        });
        
    })
</script>
</html>
