{extend name="public/base"}


{block name="seo"}

<title>{$title|default='页面标题'}</title>
<meta name="keywords" content="{$keywords|default='页面关键字'}">
<meta name="description" content="{$desc|default='页面描述'}">


{/block}

{block name="content"}
<div class="page-container">
    <form action="" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
        {:token()}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="desc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select name="category_id" class="select">
                    {foreach $categories as $key=>$vo}
                    <option value="{:$key}">{:$vo}</option>
                    {/foreach}
                </select>
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产地：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="made_in"  placeholder="" value="" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">规格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="capacity" placeholder="" value="" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品来源：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="source_of_goods" placeholder="" value="" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品重量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="weight"  placeholder="" value="" class="input-text" style="width:90%">
                g</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">成本价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="price"  placeholder="" value="" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">无利润价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="no_profit_price"  placeholder="" value="" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品发布时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="datemax" name="release_time" value="2018-06-15" readonly class="form_datetime" style="width:180px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品关键字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="keywords"  placeholder="多个关键字用英文逗号隔开，限10个关键字" value="" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品摘要：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="details" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="math_length();"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" name="image_1">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" name="image_2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" name="image_3">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" name="image_4">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品状态</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <input type="radio" name="status" value="0">未发布
                    <br />
                    <input type="radio" name="status" value="1">发布

            </div>
        </div>
        <!-- <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9"> 
                <script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
            </div>
        </div> -->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <a href="{:url('/backend/item/index')}"><button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></a>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="myjs"}
<script type="text/javascript">
    $(document).ready(function(){
        $("body").addClass("big-page");
    });
    function math_length() {
        $('.textarea-length').text($('.textarea').text().length);
    }
    $(".form_datetime").datetimepicker({minView: 'month',format: 'yyyy-mm-dd',todayBtn: 1,autoclose:1,});
</script>
{/block}
