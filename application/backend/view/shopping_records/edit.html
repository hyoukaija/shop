{extend name="public/base"}
{block name="mycss"}

{/block}

{block name="content"}
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add">
        {:token()}
        <input type="hidden" name="_method" value="put">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">订单编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{:$record->express_number}" placeholder=""  name="express_number">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">快递类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{:$record->express_type}" placeholder=""  name="express_type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">寄件人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="buyer_id" class="select">
                    {foreach $buyers as $key=>$vo}
                        {if $record->buyer_id == $key}
                            <option value="{:$key}" selected>{:$vo}</option>
                        {else}
                             <option value="{:$key}">{:$vo}</option>
                        {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">收件人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="dilivery_id" class="select">
                    {foreach $diliveries as $key=>$vo}
                        {if $record->dilivery_id == $key}
                            <option value="{:$key}" selected>{:$vo}</option>
                        {else}
                             <option value="{:$key}">{:$vo}</option>
                        {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">包裹重量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="weight"  placeholder="" value="{$record->weight}" class="input-text" style="width:90%">
                g</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">快递价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="express_fee"  placeholder="" value="{$record->express_fee}" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品总价：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="total_price"  placeholder="" value="{$record->total_price}" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" name="image">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" name="status">
                    {switch $record->status}
                    {case 1}<option value="1" selected>邮寄中</option>{/case}
                    {case 2}<option value="2" selected>完成</option>{/case}
                    {case 3}<option value="3" selected>退回</option>{/case}
                    {case 4}<option value="4" selected>异常</option>{/case}
                    {/switch}
                    <option value="1">邮寄中</option>
                    <option value="2">完成</option>
                    <option value="3">退回</option>
                    <option value="4">异常</option>

                   
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" name="taxed">
                    <option>请选择</option>
                    {if $record->taxed == 0}
                    <option value="0" selected>未被税</option>
                    <option value="1">被税</option>
                    {else}
                    <option value="0">未被税</option>
                    <option value="1" selected>被税</option>
                    {/if}
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <a href="{:url('/backend/shopping_records/index')}"><button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></a>
            </div>
        </div>
    </form>
</div>

{/block}
{block name="myjs"}
<script type="text/javascript">
    $(document).ready(function(){
        $("body").addClass("big-page");
    })

    $(".form_datetime").datetimepicker({minView: 'month',format: 'yyyy-mm-dd',todayBtn: 1,autoclose:1,});
</script>
{/block}
